<!DOCTYPE html>
<html>
<head lang="pt-br">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
</head>
<body>
<header>
    <h1>Formulário de contato:</h1>
</header>
<form method="post"> <legend><h2>Dados</h2></legend>
    <fieldset id = "itens">
        <p><label for = "cnome"><b>Nome:</b>&#42; </label><input type = "text" name = "tnome" id = "cnome" size = "40" maxlength = "100" placeholder = "Nome Completo" required/></p>
        <p><label for = "cmail"><b>Email:</b>&#42; </label><input type = "email" name = "tmail" id = "cmail" size = "40" maxlength = "100" placeholder = "example@gmail.com" required/></p>
        <p><label for="csite"><b>Sítio eletrônico:</b>&#42; </label><input type = "url" name = "tsite" id = "csite" size = "40" maxlength = "100" placeholder = "www.example.com" required/></p>
        <p><label for="cdate"><b>Nascimento:</b>&#42; </label><input type="date" name = tdate id = "cdate" required/></p>
        <label for="cgen"><b>Sexo:</b>&#42; </label>
        <select name="tgen" id="cgen" required>
            <option value="M">Masculino</option>
            <option value="F">Feminino</option>
        </select>    
        <p><b>Estudante ou Profissional:</b>&#42; 
        <input type= radio  name = "tJob" id="student" required/><label for="student">Estudante</label>
        <input type= radio  name = "tJob" id="profissional" required/><label for="profissional">Profissional</label></p>
        <p><b>Áreas de interesse:</b>&#42; 
        <input type="checkbox" name="tInterest" id="cDev" /><label for="cDev">Desenvolvimento</label>
        <input type="checkbox" name="tInterest" id="cData"/><label for="cData">Data Analytics</label>
        <input type="checkbox" name="tInterest" id="cAcad"/><label for="cAcad">Acadêmico</label></p>
        <p><label for="cMsg"><b>Mensagem:</b>&#42; </label></p>
        <textarea name="tMsg" id="cMsg" cols="45" rows="5" placeholder="Deixe sua mensagem" required></textarea>
        <p style="font-size: small" ><em>&#42;Todos os campos são obrigatórios</em></p>
        <p><input type="submit" value="enviar"></p>
    </fieldset>
    
</form>
    

</body>
</html>
